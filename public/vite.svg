<svg
  width="200"
  height="200"
  viewBox="0 0 200 200"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" stroke="#2C3E50" stroke-width="10" fill="#3498DB" />

  <!-- Hotel Building -->
  <rect x="50" y="60" width="100" height="80" fill="#ECF0F1" stroke="#2C3E50" stroke-width="5" />
  <rect x="70" y="80" width="20" height="20" fill="#3498DB" />
  <rect x="110" y="80" width="20" height="20" fill="#3498DB" />
  <rect x="90" y="120" width="20" height="20" fill="#2C3E50" />

  <!-- Roof -->
  <polygon points="50,60 100,30 150,60" fill="#2C3E50" />

  <!-- Hotel Text -->
  <text x="60" y="160" fill="#2C3E50" font-size="20px" font-family="Arial" font-weight="bold">
    HOTEL
  </text>
</svg>
